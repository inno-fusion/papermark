version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: papermark-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: papermark
      POSTGRES_DB: papermark
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local

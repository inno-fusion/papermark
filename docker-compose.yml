
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: papermark-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: papermark
      POSTGRES_DB: papermark
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for BullMQ job queues
  redis:
    image: redis:7-alpine
    container_name: papermark-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # Gotenberg for LibreOffice document conversion (Office docs â†’ PDF)
  gotenberg:
    image: gotenberg/gotenberg:8
    container_name: papermark-gotenberg
    ports:
      - "3001:3000"
    restart: unless-stopped
    command:
      - "gotenberg"
      - "--api-timeout=300s"
      - "--libreoffice-disable-routes=false"

  # MinIO for local S3-compatible storage (optional, for development)
  # Uncomment to use instead of external S3
  # minio:
  #   image: minio/minio:latest
  #   container_name: papermark-minio
  #   ports:
  #     - "9000:9000"   # S3 API
  #     - "9001:9001"   # Console
  #   environment:
  #     MINIO_ROOT_USER: minioadmin
  #     MINIO_ROOT_PASSWORD: minioadmin
  #   volumes:
  #     - minio-data:/data
  #   command: server /data --console-address ":9001"
  #   restart: unless-stopped
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
  #     interval: 30s
  #     timeout: 20s
  #     retries: 3

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
